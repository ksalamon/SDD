<template name="updateKwestiaAdminModal">
    <div id="updatekwestia" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> updateKwestiaAdminModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="updateKwestiaAdminModalInner">
    {{#with updateKwestia}}
        <div class="modal-header">
            <h4>Edycja kwestii</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col col-md-10">
                    <form class="form-horizontal">
                        <br />
                        <div class="modal-footer">
                            <input type="submit" data-dismiss="modal" class="btn btn-primary submit" value="Zrobione">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {{/with}}
</template>
