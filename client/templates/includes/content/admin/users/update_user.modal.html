<template name="updateUserModal">
    <div id="updateuser" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> updateUserModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="updateUserModalInner">
    {{#with updateUser}}
        <div class="modal-header">
            <h4>Edycja użytkownika</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col col-md-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-3">Status:</label>

                            <div class="col-xs-3">
                                <select name="role" id="role" class="form-control">
                                    <option value="0">Status</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label class="control-label col-xs-3" for="uwagiStatus">Uwagi do statusu:</label>-->

                            <div class="col-xs-9">
                                <textarea name="uwagiStatus" rows="3" class="form-control" id="uwagiStatus" placeholder="Uwagi do statusu"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Email:</label>

                            <div class="col-xs-9">
                                <input name="email" type="email" class="form-control" value="{{email}}" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputPassword">Hasło:</label>

                            <div class="col-xs-9">
                                <input name="password" type="password" class="form-control" id="inputPassword"
                                       placeholder="Hasło">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="confirmPassword">Potwierdź hasło:</label>

                            <div class="col-xs-9">
                                <input name="confirmPassword" type="password" class="form-control" id="confirmPassword"
                                       placeholder="Potwierdź hasło">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="firstName">Imię:</label>

                            <div class="col-xs-9">
                                <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Imię">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="lastName">Nazwisko:</label>

                            <div class="col-xs-9">
                                <input name="lastName" type="text" class="form-control" id="lastName"
                                       placeholder="Nazwisko">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="profession">Stanowisko:</label>

                            <div class="col-xs-9">
                                <input name="profession" type="text" class="form-control" id="profession"
                                       placeholder="Stanowisko">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="phoneNumber">Numer tel:</label>

                            <div class="col-xs-9">
                                <input name="phone" type="tel" class="form-control" id="phoneNumber"
                                       placeholder="Numer telefonu">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3">Data urodzenia:</label>

                            <div class="col-xs-3">
                                <select name="day" id="day" class="form-control">
                                    <option>Dzień</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <select name="month" id="month" class="form-control">
                                    <option>Miesiąc</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <select name="year" id="year" class="form-control">
                                    <option>Rok</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="postalAddress">Adres:</label>

                            <div class="col-xs-9">
                                <textarea name="address" rows="3" class="form-control" id="postalAddress" placeholder="Adres"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="ZipCode">Kod pocztowy:</label>

                            <div class="col-xs-9">
                                <input name="zipCode" type="text" class="form-control" id="ZipCode"
                                       placeholder="Kod pocztowy">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="web">Strona www:</label>

                            <div class="col-xs-9">
                                <input name="web" type="text" class="form-control" id="web"
                                       placeholder="WWW">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3">Płeć:</label>

                            <div class="col-xs-2">
                                <label class="radio-inline">
                                    <input type="radio" name="genderRadios" value="meżczyzna"> Mężczyzna
                                </label>
                            </div>
                            <div class="col-xs-2">
                                <label class="radio-inline">
                                    <input type="radio" name="genderRadios" value="kobieta"> Kobieta
                                </label>
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <input type="submit" class="btn btn-primary" value="Zapisz">
                                <input type="reset" class="btn btn-default" value="Resetuj">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {{/with}}
</template>
