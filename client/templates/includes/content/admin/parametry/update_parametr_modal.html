<template name="updateParametrModal">
    <div id="updateparametr" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> updateParametrModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="updateParametrModalInner">
    {{#with updateParametr}}
        <div class="modal-header">
            <h4>Edycja parametru</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col col-md-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Nazwa organizacji:</label>

                            <div class="col-xs-6">
                                <input name="nazwaOrganizacji" type="text" value="{{nazwaOrganizacji}}" class="form-control" id="nazwaOrganizacji" placeholder="Nazwa organizacji">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Terytorium:</label>
                            <div class="col-xs-6">
                                <input name="terytorium" type="text" value="{{terytorium}}" class="form-control" id="terytorium" placeholder="Terytorium">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Kontakty:</label>
                            <div class="col-xs-6">
                                <input name="kontakty" type="text" value="{{kontakty}}" class="form-control" id="kontakty" placeholder="Kontakty">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Regulamin:</label>
                            <div class="col-xs-6">
                                <input name="regulamin" type="text" value="{{regulamin}}" class="form-control" id="regulamin" placeholder="Regulamin">
                            </div>
                        </div>
                        <br />
                        <div class="modal-footer">
                            <input type="submit" data-dismiss="modal" class="btn btn-primary submit" value="Zrobione">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {{/with}}
</template>
