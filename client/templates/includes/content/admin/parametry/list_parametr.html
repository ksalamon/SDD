<template name="listParametr">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista parametrów</h3>
            <h4>Ustalenia ogólne</h4>
            <div class="pull-right">
                <span>Ilość parametrów: </span><span class="badge">{{parametrCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                  <span class="input-group-btn">
                    <a href="{{pathFor 'addParametr'}}" class="btn btn-primary"><span
                            class="glyphicon glyphicon-plus"></span> Dodaj</a>
                      </span>
                        <input id="searchInput" type="text" class="form-control search-input-filter"
                               placeholder="szukaj..."/>
                    </div>
                </div>
                <div class="centered col col-md-6">
                    <div class="pull-right btn-group">
                        <button id="twentyButton" class="{{isTwentyActive}} btn btn-default">20</button>
                        <button id="fiftyButton" class="{{isFiftyActive}} btn btn-default">50</button>
                        <button id="hundredButton" class="{{isHundredActive}} btn btn-default">100</button>
                    </div>
                </div>
            </div>
            <hr/>
            <table id="parametrTable" class="table table-striped tablesorter">
                <thead>
                <tr>
                    <th>Nazwa organizacji</th>
                    <th>Terytorium</th>
                    <th>Kontakty</th>
                    <th>Regulamin</th>
                </tr>
                </thead>
                <tbody>
                {{#each parametrList}}
                    <tr>
                        <td>{{nazwaOrganizacji}}</td>
                        <td>{{terytorium}}</td>
                        <td>{{kontakty}}</td>
                        <td>{{regulamin}}</td>
                        <td>
                            {{#if isAdminUser}}
                                <span data-toggle="modal" href="#deleteparametr"
                                      class="glyphicon glyphicon-trash clickable"></span>
                                <span data-toggle="modal" href="#updateparametr"
                                      class="glyphicon glyphicon-pencil clickable"></span>
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
            <hr/>
            <div class="btn-group">
                {{#each paginationButtonList }}
                    {{> paginationButton }}
                {{/each}}
            </div>
        </div>
        {{> updateParametrModal }}
        {{> deleteParametrModal }}
    {{/if}}
</template>
